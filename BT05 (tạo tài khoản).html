<!doctype html>
<html lang="vi">
    <head>
        <title>lythuyet mmt</title>
        <meta charset="UTF-8">
    </head>
    <body>
    <form name="f1" action="" method="GET">
    <fieldset>
        <legend>Thông tin tài khoản</legend>
        <label for="txtUser">Tên tài khoản</label><br/>
        <input type="text" name="txtUser" id="txtUser"/><br/>
        <label for="txtPwd">Password: </label><br/>
        <input type="password" name="txtUser" id="txtPwd"/>
    
    <fieldset>
        <legend>Thông tin cá nhân</legend>
        <label for="txtName">Họ tên</label><br/>
        <input type="text" name="txtName" id="txtName"/><br/>
        <label for="txtBd">Ngày sinh</label><br/>
        <input type="date" name="txtBd" id="txtBd"/><br/><br/>

        Giới tính 
        <input type="radio"name="sex" value="male" id="txtMale"/>
        <label for="txtMale">Nam</label>
        <input type="radio" name="sex" value="fmale" id="txtFmale"/>
        <label for="txtFmale">Nữ</label><br/>
        <label for="txtPhone">Số điện thoại</label><br/>
        <input type="text" name="txtPhone" id="txtPhone"/><br/>
        
        Quốc Gia<br/>
        <select name="txtCountry">
            <option value="vn">Việt Nam</option>
            <option value="laos">Lào</option>
            <option value="cambodia">Cambodia</option>
        </select><br/>

        Sở thích<br/>
        <input id="sc" type="checkbox" name="favorite" value="soccer">
        <label for="sc">Thể thao</label>
        <input id="int" type="checkbox" name="favorite" value="internet">
        <label for="int">Internet</label>
        <input id="bk" type="checkbox" name="favorite" value="book">
        <label for="bk">Đọc sách</label><br/>
        <label for="mcolor">Màu sắc yêu thích</label>
        <input type="color" name="mcolor" value="#ffffff" id="mcolor"><br/>
        <label>Tự Đánh Giá Sức Khỏe</label>
        <input type="range" name="en" min="0" max="10" value="5"
    <hr/>

    

    </form>
    </body>
